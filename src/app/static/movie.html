<!DOCTYPE html>
<html>

<head>

    <title>Movie Recomendation</title>
    <link rel="icon" type="image/gif" href="" />

    <!--JQUERY JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <!--MATERIAL DESIGN AND FONT-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--DIALOG POLYFILL-->
    <link rel="stylesheet" type="text/css" href="./static/css/dialog-polyfill.css" />
    <script src="./js/dialog-polyfill.js"></script>


    <!--MY JS AND CSS FILES-->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/index.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- <img src="" style="padding-right: 0.7rem"> -->
                <span class="mdl-layout-title">Movie Recomendation</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">

                <div class="container" id="movie-content" itemscope="" itemtype="http://schema.org/Movie">

                    <div class="row">
                        <div id="mobile-movie-info" class="visible-xs col-xs-20">
                            <h1>9th Company Yify</h1>
                            <h2>2005</h2>
                            <h2>Action - Drama - History - War</h2>
                        </div>
                        <div id="movie-poster" class="col-xs-10 col-sm-6 col-lg-5">
                            <img class="img-responsive"
                                src="https://cdn.putlockers.es/images/movies/9th-company-2005/cover-medium.jpg"
                                alt="9th Company (2005) download">
                            <div class="addthis_sharing_toolbox" style="margin-top: 15px;"></div>
                        </div>

                        <div id="movie-info" class="col-xs-10 col-sm-14 col-md-7 col-lg-8 col-lg-offset-1 movie-info"
                            data-movie-id="11902">
                            <div class="hidden-xs">
                                <h1>9th Company Yify</h1>
                                <h2>2005</h2>
                                <h2>1 hr 50 min</h2>
                            </div>


                            <div class="bottom-info">
                                <div class="rating-row ">
                                    <a class="icon" href="#" title="Rotten Tomatoes Critics - Rotten" target="_blank">
                                        <img src="./img/rt-rotten.png" alt="Rotten Tomatoes Critics - Rotten"> </a>
                                    <span>15%</span><span class="hidden-xs"> - Critics</span>
                                </div>
                                <div class="rating-row ">
                                    <a class="icon" href="#" title="Rotten Tomatoes Audience - Spilled" target="_blank">
                                        <img src="./img/rt-spilled.png" alt="Rotten Tomatoes Audience - Spilled"> </a>
                                    <span>48%</span><span class="hidden-xs"> - Audience</span>
                                </div>
                                <div class="rating-row" itemprop="aggregateRating" itemscope=""
                                    itemtype="http://schema.org/AggregateRating">
                                    <a class="icon" href="https://www.imdb.com/title/tt0417397/" title="IMDb Rating"
                                        target="_blank"> <img src="./img/logo-imdb.svg" alt="IMDb Rating"> </a>
                                    <span itemprop="ratingValue">7.1</span> /
                                    <span itemprop="bestRating">10</span>
                                </div>
                            </div>
                        </div>
                        <div id="movie-related" class="col-md-6 hidden-xs hidden-sm">
                            <p>Similar Movies</p>
                            <a href="https://yts.su/51/iron-man-three-2013-yify" title="Iron Man Three (2013)"><img
                                    src="https://cdn.putlockers.es/images/movies/iron-man-three-2013/cover-medium.jpg"
                                    alt="Iron Man Three (2013) download"></a>
                            <a href="https://yts.su/52/django-unchained-2012-yify" title="Django Unchained (2012)"><img
                                    src="https://cdn.putlockers.es/images/movies/django-unchained-2012/cover-medium.jpg"
                                    alt="Django Unchained (2012) download"></a>
                            <a href="https://yts.su/53/x-men-days-of-future-past-2014-yify"
                                title="X-Men: Days of Future Past (2014)"><img
                                    src="https://cdn.putlockers.es/images/movies/x-men-days-of-future-past-2014/cover-medium.jpg"
                                    alt="X-Men: Days of Future Past (2014) download"></a>
                            <a href="https://yts.su/54/superman-1978-yify" title="Superman (1978)"><img
                                    src="https://cdn.putlockers.es/images/movies/superman-1978/cover-medium.jpg"
                                    alt="Superman (1978) download"></a>


                        </div>
                    </div>

                    <div id="movie-sub-info" class="row">
                        <div id="synopsis" class="col-sm-10 col-md-13 col-lg-12">
                            <h3>Synopsis</h3>
                            <p class="hidden-sm hidden-md hidden-lg">{{movie.overview}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
