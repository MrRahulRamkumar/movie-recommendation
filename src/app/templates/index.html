<!DOCTYPE html>
<html>

<head>

    <title>Movie Recomendation</title>
    <link rel="icon" type="image/gif" href="" />

    <!--JQUERY JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <!--MATERIAL DESIGN AND FONT-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--DIALOG POLYFILL-->
    <link rel="stylesheet" type="text/css" href="./static/css/dialog-polyfill.css" />
    <script src="./static/js/dialog-polyfill.js"></script>


    <!--MY JS AND CSS FILES-->
    <link rel="stylesheet" href="./static/css/styles.css">
    <!-- <script src="./static/js/index.js"></script> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- <img src="" style="padding-right: 0.7rem"> -->
                <span class="mdl-layout-title">Movie Recomendation</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid" id="movie_grid">

                    {% for movie in movies%}
                    <div class="mdl-cell mdl-cell--1-col" onclick="on_click('{{movie.id}}')" >
                        <div class="card-rectangle mdl-card mdl-shadow--4dp">
                            <div class="mdl-card__media"><img src="{{movie.poster_path}}" width="110px" height="165px"
                                    border="0">
                            </div>
                        </div>
                        <a class="movie-title"><b>{{movie.original_title}}</b></a>
                        <a class="movie-year"><b>{{movie.release_date}}</b></a>
                    </div>
                    <script>
                        function on_click(i) {
                            window.location.href = '/movie?id=' + i;
                        }
                    </script>

                    {% endfor %}

                </div>
            </div>
        </main>
    </div>
</body>

</html>
