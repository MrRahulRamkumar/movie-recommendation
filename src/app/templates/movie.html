<!DOCTYPE html>
<html>

<head>

    <title>Movie Recomendation</title>
    <link rel="icon" type="image/gif" href="" />

    <!--JQUERY JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <!--MATERIAL DESIGN AND FONT-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <!--MY JS AND CSS FILES-->
    <link rel="stylesheet" href="./static/css/app.css">
    <link rel="stylesheet" href="./static/css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- <img src="" style="padding-right: 0.7rem"> -->
                <span class="mdl-layout-title">Movie Recomendation</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">

                <div class="container" id="movie-content" itemscope="" itemtype="http://schema.org/Movie">

                    <div class="row">
                        <div id="mobile-movie-info" class="visible-xs col-xs-20">
                            <h1>{{movie.original_title}}</h1>
                            <h2>{{movie.release_date}}</h2>
                            <h3>{{movie.runtime}}</h3>
                        </div>
                        <div id="movie-poster" class="col-xs-10 col-sm-6 col-lg-5">
                            <img class="img-responsive" src="{{movie.poster_path_w500}}">
                        </div>

                        <div id="movie-info" class="col-xs-10 col-sm-14 col-md-7 col-lg-8 col-lg-offset-1 movie-info"
                            data-movie-id="11902">
                            <div class="hidden-xs">
                                <h1>{{movie.original_title}}</h1>
                                <h2>{{movie.release_date}}</h2>
                                <h4>{{movie.runtime}}</h4>
                            </div>
                        </div>
                        <div id="movie-related" class="col-md-6 hidden-xs hidden-sm">
                            <p class="similar-movies">Similar Movies</p>
                            {% for similar_movie in similar_movies%}
                            <img class="similar-movie" onclick="on_click('{{similar_movie.id}}')" width="110px" height="165px" src="{{similar_movie.poster_path_w154}}" title="{{similar_movie.original_title}}">
                            {% endfor %}
                            <script>
                                function on_click(i) {
                                    window.location.href = '/movie?id=' + i;
                                }
                            </script>
                        </div>
                    </div>

                    <div id="movie-sub-info" class="row">
                        <div id="synopsis" class="col-sm-10 col-md-13 col-lg-12">
                            <h3>Synopsis</h3>
                            <p>{{movie.overview}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
